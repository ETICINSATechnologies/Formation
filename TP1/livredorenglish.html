<div id="main">

    <input type="checkbox" id="mode" onclick="switchStyle()" /> <label for="mode" id="modejour">Day mode  </label><br />
    <div class="cadremain">

        <div class="introduction">
            Here you can sign up and comment about the film or the website
        </div>

        <div id="inscription">

            <p class="titre">Sign up</p>
            <form>
                Nickname :<br>
                <input type="text" name="pseudo"><br><br>
                Email :<br>
                <input type="email" name="email"><br><br>
                Password :<br>
                <input type="password" name="mdp"><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>

        <div id="commentaire">
            <p class="titre">Comment</p>
            <form>
                Title :<br>
                <input type="text" name="titrecom"  size="88"><br><br>
                Your comment :<br>
                <textarea name="message" rows="10" cols="90"></textarea><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
